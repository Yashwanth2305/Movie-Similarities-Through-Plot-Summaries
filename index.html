<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Similarities Analytics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MOVIE SIMILARITY ANALYTICS</h1>
        <form id="plotForm">
            <textarea id="plotSummary" rows="6" placeholder="Enter movie plot summary..."></textarea>
            <button type="submit">Find similar movies</button>
        </form>
        <div id="results" class="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
